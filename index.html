<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Service Turn Order</title>
  <link rel="stylesheet" href="src/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="src/script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Customer Service Turn Order</h1>
      <button class="settings-button"><i class="fas fa-cog"></i></button>
    </div>
    <div id="turn-order">
      <h2>Turn Order <button id="add-rep-button" class="circle-button">+</button></h2>
      <ul id="representatives-list"></ul>
    </div>
    <div id="currently-working">
      <h2>Currently Working</h2>
      <ul id="working-list"></ul>
    </div>
  </div>

  <!-- Pop-up Overlay and Menu -->
  <div id="popup-overlay">
    <div id="popup-menu">
      <h3>Add Representative</h3>
      <input type="text" id="rep-name" placeholder="Enter representative name">
      <div class="popup-buttons">
        <button id="confirm-add">Confirm</button>
        <button id="cancel-add">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Settings Pop-up Overlay and Menu -->
  <div id="settings-popup-overlay">
    <div id="settings-popup-menu">
      <h3><i class="fas fa-cog"></i>Settings</h3>
      <div class="settings-content">
        <button id="edit-turn-order" class="settings-menu-button">
          <span>Edit Turn Order</span>
          <i class="fas fa-chevron-down"></i>
        </button>
        <div id="edit-turn-order-menu" class="settings-submenu">
          <ul id="edit-representatives-list"></ul>
          <div class="edit-buttons">
            <button id="remove-reps" class="settings-action-button">Remove</button>
            <button id="lunch-button" class="settings-action-button">Lunch</button>
            <button id="minimize-turn-order" class="settings-action-button"><i class="fas fa-arrow-up"></i></button>
          </div>
        </div>
        <button id="view-customer-count" class="settings-menu-button">
          <span>Customer Count</span>
          <i class="fas fa-users"></i>
        </button>
        <div id="customer-count-menu" class="settings-submenu">
          <ul id="customer-count"></ul>
        </div>
        <div id="lunch-section">
          <h3><i class="fas fa-utensils"></i>Lunch</h3>
          <div id="lunch-row">
            <div id="lunch-rep" class="lunch-rep-name">
              <i class="fas fa-user"></i> <span>None</span>
            </div>
            <button id="end-lunch">End Lunch</button>
          </div>
        </div>
        <button id="end-day" class="settings-menu-button">
          <span>End Day</span>
          <i class="fas fa-moon"></i>
        </button>
      </div>
      <div class="settings-popup-buttons">
        <button id="confirm-settings" class="settings-confirm-button">Confirm</button>
        <button id="cancel-settings" class="settings-cancel-button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Confirm Lunch Pop-up Overlay and Menu -->
  <div id="confirm-lunch-popup-overlay">
    <div id="confirm-lunch-popup-menu">
      <h3>Confirm Lunch</h3>
      <p>Are you sure you want to send this representative to lunch?</p>
      <div class="popup-buttons">
        <button id="confirm-lunch">Confirm</button>
        <button id="cancel-lunch">Cancel</button>
      </div>
    </div>
  </div>

  <div id="load-time" style="text-align: center; margin-top: 20px;"></div>
  <div id="version" style="text-align: center; margin-top: 5px;">Version: 1.2.0</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loadTimeElement = document.getElementById("load-time");
      const now = new Date();
      loadTimeElement.textContent = `Page loaded on: ${now.toLocaleString()}`;
    });
  </script>
</body>
</html>
